services:
  testrunner:
    image: $DEV_IMAGE_TAG
    build:
      dockerfile: Dockerfile.dev
      context: .
      args:
        OTP_VERSION: $OTP_VERSION
        THRIFT_VERSION: $THRIFT_VERSION
    volumes:
      - .:$PWD
    hostname: hellgate
    depends_on:
      machinegun:
        condition: service_healthy
      dominant:
        condition: service_healthy
      party-management:
        condition: service_healthy
      limiter:
        condition: service_healthy
      shumway:
        condition: service_healthy
      bender:
        condition: service_healthy
    working_dir: $PWD
    command: /sbin/init

  dominant:
    image: ghcr.io/valitydev/dominant:sha-0b47590
    command: /opt/dominant/bin/dominant foreground
    depends_on:
      machinegun:
        condition: service_healthy
    healthcheck:
      test: "/opt/dominant/bin/dominant ping"
      interval: 10s
      timeout: 5s
      retries: 10

  machinegun:
    image: ghcr.io/valitydev/machinegun:sha-7f0a21a
    command: /opt/machinegun/bin/machinegun foreground
    volumes:
      - ./test/machinegun/config.yaml:/opt/machinegun/etc/config.yaml
      - ./test/machinegun/cookie:/opt/machinegun/etc/cookie
    healthcheck:
      test: "/opt/machinegun/bin/machinegun ping"
      interval: 5s
      timeout: 1s
      retries: 20

  bender:
    image: ghcr.io/valitydev/bender:sha-d05ea29
    command: /opt/bender/bin/bender foreground
    depends_on:
      machinegun:
        condition: service_healthy
    healthcheck:
      test: "/opt/bender/bin/bender ping"
      interval: 10s
      timeout: 5s
      retries: 10

  limiter:
    image: ghcr.io/valitydev/limiter:sha-cd37acd
    command: /opt/limiter/bin/limiter foreground
    depends_on:
      machinegun:
        condition: service_healthy
      shumway:
        condition: service_healthy
    healthcheck:
      test: "/opt/limiter/bin/limiter ping"
      interval: 5s
      timeout: 1s
      retries: 20

  shumway:
    image: docker.io/rbkmoney/shumway:44eb989065b27be619acd16b12ebdb2288b46c36
    restart: unless-stopped
    entrypoint:
      - java
      - -Xmx512m
      - -jar
      - /opt/shumway/shumway.jar
      - --spring.datasource.url=jdbc:postgresql://shumway-db:5432/shumway
      - --spring.datasource.username=postgres
      - --spring.datasource.password=postgres
      - --management.metrics.export.statsd.enabled=false
    depends_on:
      shumway-db:
        condition: service_healthy
    healthcheck:
      test: "curl http://localhost:8023/actuator/health"
      interval: 5s
      timeout: 1s
      retries: 40

  party-management:
    image: ghcr.io/valitydev/party-management:sha-76058e0
    command: /opt/party-management/bin/party-management foreground
    depends_on:
      machinegun:
        condition: service_healthy
      dominant:
        condition: service_started
      shumway:
        condition: service_healthy
    healthcheck:
      test: "/opt/party-management/bin/party-management ping"
      interval: 10s
      timeout: 5s
      retries: 10

  shumway-db:
    image: docker.io/library/postgres:9.6
    environment:
      - POSTGRES_DB=shumway
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - SERVICE_NAME=shumway-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
