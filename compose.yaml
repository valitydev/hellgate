services:
  testrunner:
    image: $DEV_IMAGE_TAG
    build:
      dockerfile: Dockerfile.dev
      context: .
      args:
        OTP_VERSION: $OTP_VERSION
        THRIFT_VERSION: $THRIFT_VERSION
    volumes:
      - .:$PWD
    hostname: hellgate
    depends_on:
      machinegun:
        condition: service_healthy
      dominant:
        condition: service_healthy
      party-management:
        condition: service_healthy
      limiter:
        condition: service_healthy
      shumway:
        condition: service_started
      bender:
        condition: service_healthy
    working_dir: $PWD
    command: /sbin/init

  dominant:
    image: ghcr.io/valitydev/dominant:sha-486d2ef
    command: /opt/dominant/bin/dominant foreground
    depends_on:
      machinegun:
        condition: service_healthy
    healthcheck:
      test: "/opt/dominant/bin/dominant ping"
      interval: 10s
      timeout: 5s
      retries: 10

  machinegun:
    image: ghcr.io/valitydev/machinegun:sha-46005f8-epic-opentelemetry_adoption
    command: /opt/machinegun/bin/machinegun foreground
    volumes:
      - ./test/machinegun/config.yaml:/opt/machinegun/etc/config.yaml
      - ./test/machinegun/cookie:/opt/machinegun/etc/cookie
    healthcheck:
      test: "/opt/machinegun/bin/machinegun ping"
      interval: 5s
      timeout: 1s
      retries: 20

  bender:
    image: ghcr.io/valitydev/bender:sha-c9ea00f
    command: /opt/bender/bin/bender foreground
    depends_on:
      machinegun:
        condition: service_healthy
    healthcheck:
      test: "/opt/bender/bin/bender ping"
      interval: 10s
      timeout: 5s
      retries: 10

  limiter:
    image: ghcr.io/valitydev/limiter:sha-6c3bfe3
    command: /opt/limiter/bin/limiter foreground
    depends_on:
      machinegun:
        condition: service_healthy
      shumway:
        condition: service_started
    healthcheck:
      test: "/opt/limiter/bin/limiter ping"
      interval: 5s
      timeout: 1s
      retries: 20

  shumway:
    image: ghcr.io/valitydev/shumway:sha-658587c
    restart: unless-stopped
    depends_on:
      - shumway-db
    ports:
      - "8022"
    entrypoint:
      - java
      - -Xmx512m
      - -jar
      - /opt/shumway/shumway.jar
      - --spring.datasource.url=jdbc:postgresql://shumway-db:5432/shumway
      - --spring.datasource.username=postgres
      - --spring.datasource.password=postgres
      - --management.endpoint.metrics.enabled=false
      - --management.endpoint.prometheus.enabled=false
    healthcheck:
      disable: true

  party-management:
    image: ghcr.io/valitydev/party-management:sha-18bba50
    command: /opt/party-management/bin/party-management foreground
    depends_on:
      machinegun:
        condition: service_healthy
      dominant:
        condition: service_started
      shumway:
        condition: service_started
    healthcheck:
      test: "/opt/party-management/bin/party-management ping"
      interval: 10s
      timeout: 5s
      retries: 10

  shumway-db:
    image: docker.io/library/postgres:13.10
    ports:
      - "5432"
    environment:
      - POSTGRES_DB=shumway
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
