service_name: machinegun
erlang:
    secret_cookie_file: "/opt/machinegun/etc/cookie"
namespaces:
    invoice:
        event_sinks:
            machine:
                type: machine
                machine_id: payproc
        processor:
            url: http://hellgate:8022/v1/stateproc/invoice
            pool_size: 300
    invoice_template:
        event_sinks:
            machine:
                type: machine
                machine_id: payproc
        processor:
            url: http://hellgate:8022/v1/stateproc/invoice_template
            pool_size: 300
    customer:
        event_sinks:
            machine:
                type: machine
                machine_id: payproc
        processor:
            url: http://hellgate:8022/v1/stateproc/customer
            pool_size: 300
    recurrent_paytools:
        event_sinks:
            machine:
                type: machine
                machine_id: recurrent_paytools
        processor:
            url: http://hellgate:8022/v1/stateproc/recurrent_paytools
            pool_size: 300
    party:
        event_sinks:
            machine:
                type: machine
                machine_id: payproc
        processor:
            url: http://party-management:8022/v1/stateproc/party
            pool_size: 300
    domain-config:
        processor:
            url: http://dominant:8022/v1/stateproc
            pool_size: 300
    lim/config_v1:
        processor:
            url: http://limiter:8022/v1/stateproc/lim/config_v1
            pool_size: 500
    lim/range_v1:
        processor:
            url: http://limiter:8022/v1/stateproc/lim/range_v1
            pool_size: 500
storage:
    type: memory

woody_server:
    max_concurrent_connections: 8000
    http_keep_alive_timeout: 15S
