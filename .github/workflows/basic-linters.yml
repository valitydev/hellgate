name: Basic linters

on:
  pull_request:

jobs:
  yamllint:
    name: hadolint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code
        uses: actions/checkout@v2

      - name: 🚀 Run hadolint
        uses: reviewdog/action-hadolint@v1
        with:
          filter_mode: nofilter
