version: '3'
services:

  hellgate:
    build:
      dockerfile: Dockerfile.dev
      context: .
      args:
        ERLANG_VERSION: '24'
        THRIFT_VERSION: '0.14.2.1'
    volumes:
      - .:$PWD
      - $HOME/.cache:/home/$UNAME/.cache
    working_dir: $PWD
    command: /sbin/init

  dominant:
    image: ghcr.io/valitydev/dominant:sha-95fbbe0
    command: /opt/dominant/bin/dominant foreground
    depends_on:
      - machinegun

  machinegun:
    image: docker.io/rbkmoney/machinegun:9c3248a68fe530d23a8266057a40a1a339a161b8
    command: /opt/machinegun/bin/machinegun foreground
    volumes:
      - ./test/machinegun/config.yaml:/opt/machinegun/etc/config.yaml
      - ./test/machinegun/cookie:/opt/machinegun/etc/cookie
    healthcheck:
      test: "curl http://localhost:8022/"
      interval: 5s
      timeout: 1s
      retries: 20

  limiter:
    image: docker.io/rbkmoney/limiter:c7e96068a56da444e78cc7739a902da8e268dc63
    command: /opt/limiter/bin/limiter foreground

  shumway:
    image: docker.io/rbkmoney/shumway:658c9aec229b5a70d745a49cb938bb1a132b5ca2
    restart: unless-stopped
    entrypoint:
      - java
      - -Xmx512m
      - -jar
      - /opt/shumway/shumway.jar
      - --spring.datasource.url=jdbc:postgresql://shumway-db:5432/shumway
      - --spring.datasource.username=postgres
      - --spring.datasource.password=postgres
      - --management.metrics.export.statsd.enabled=false
    depends_on:
      - shumway-db
    healthcheck:
      test: "curl http://localhost:8022/"
      interval: 5s
      timeout: 1s
      retries: 20

  party-management:
    image: ghcr.io/empayre/party-management:sha-d1cd895
    command: /opt/party-management/bin/party-management foreground
    depends_on:
      - machinegun

  shumway-db:
    image: docker.io/library/postgres:9.6
    environment:
      - POSTGRES_DB=shumway
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
